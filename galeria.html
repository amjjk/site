    <script type="module">
        // Importar funções do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getDatabase, ref, onValue, query, orderByChild } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

        // SUA CONFIGURAÇÃO
        const firebaseConfig = { apiKey: "AIzaSyCAFbFIqzXC6qxgTWT6Mb5QNB-6ExCKswk", authDomain: "assoc-jjk.firebaseapp.com", projectId: "assoc-jjk", storageBucket: "assoc-jjk.firebasestorage.app", messagingSenderId: "912241957819", appId: "1:912241957819:web:91b11ec9aabf302717c29e", databaseURL: "https://assoc-jjk-default-rtdb.firebaseio.com" };
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Referência do HTML
        const container = document.getElementById('galeria-container');
        
        // Puxa os álbuns, ordenados por título
        const dbRef = query(ref(database, 'galeria'), orderByChild('titulo'));

        onValue(dbRef, (snapshot) => {
            container.innerHTML = ''; // Limpa a área
            
            if (snapshot.exists()) {
                let albunsHtml = '';
                let delay = 100; // Para animação wow fadeInUp

                snapshot.forEach((childSnapshot) => {
                    const album = childSnapshot.val();
                    const placeholder = 'https://via.placeholder.com/400x300.png?text=Capa';
                    
                    albunsHtml += `
                        <div class="col-12 col-md-6 col-lg-4">
                            <div class="about-content-area mb-100 wow fadeInUp" data-wow-delay="${delay}ms">
                                <a href="${album.link}" target="_blank" title="${album.descricao || 'Abrir Álbum'} (Nova Janela)">
                                    <img src="${album.imageUrl || placeholder}" alt="${album.titulo}" class="img-fluid" style="border: 1px solid #eee; box-shadow: 0 5px 15px rgba(0,0,0,0.1); height: 250px; width: 100%; object-fit: cover; border-radius: 5px;">
                                    <h5 class="text-center" style="margin-top: 15px;">${album.titulo}</h5>
                                </a>
                                ${album.descricao ? `<p class="text-center" style="color: #666; font-size: 0.9rem;">${album.descricao}</p>` : ''}
                            </div>
                        </div>
                    `;
                    delay += 100; // Incrementa delay para o próximo card
                    if (delay > 400) delay = 100; // Reinicia o delay da animação
                });

                container.innerHTML = albunsHtml;

            } else {
                container.innerHTML = '<p class="col-12">Nenhum álbum cadastrado no momento.</p>';
            }
        });
    </script>
